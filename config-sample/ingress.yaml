kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: web-ingress
  namespace: default
  annotations:
    #kubernetes.io/ingress.class: nginx
    kubernetes.io/ingress.class: public
    nginx.ingress.kubernetes.io/default-backend: frontend
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100M"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
    nginx.ingress.kubernetes.io/server-snippet: |
      location = /robots.txt {
        add_header Content-Type text/plain;
        return 200 'User-agent: *\nDisallow: /\n';
      }
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "Host $http_host";
      more_set_headers "X-Real-IP $remote_addr";
      more_set_headers "X-Forwarded-For $http_x_forwarded_for";
spec:
  defaultBackend:
    service:
      name: frontend
      port:
        number: 80
  tls:
  - hosts:
    - nltp.example.com # TODO
    secretName: example-cert # TODO
  rules:
  - host: nltp.example.com # TODO
    http:
      paths:
      - path: /((.*))
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
      - path: /api/cat/(.*)
        pathType: Prefix
        backend:
          service:
            name: cat-tool
            port:
              number: 80
      - path: /(translateproxy.*)
        pathType: Prefix
        backend:
          service:
            name: web-proxy
            port:
              number: 80
      - path: /api/translate/(text.*)
        pathType: Prefix
        backend:
          service:
            name: text-translation-service
            port:
              number: 80
      - path: /api/translate/(file.*)
        pathType: Prefix
        backend:
          service:
            name: file-translation-service
            port:
              number: 80
      - path: /api/translate/(language-directions.*)
        pathType: Prefix
        backend:
          service:
            name: translation-system
            port:
              number: 80
      - path: /api/(wt.*)
        pathType: Prefix
        backend:
          service:
            name: website-translation-service
            port:
              number: 80
status:
  loadBalancer: {}
---
